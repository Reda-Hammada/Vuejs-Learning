<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/> 
    <title>Document</title>
</head>
<body>
    
    <!--  directives  -->
    <div v-cloak id="app">

       <p>{{ fullName }}</p>



           <!--Reda Portfolio-->

       <!--v-bind  directive-->
       <!--v-html directive-->

       <!--for practice reason rendering raw HTML as data not secure-->

       <p><a v-bind:href="url" target="_blank">Reda Hammada</a></p>
       <p v-html="raw_url"></p>
       <p>{{ occupation }}</p>
       <p>{{  age }}</p>


        <hr />

       <label>First name:</label><br>

       <input v-model.trim.lazy="firstName" type='text' /><br>
       <label>Last name:</label><br>
       <input @input="updateLastName('this is a msg',$event)" :value='lastName' type="text" /><br>
       <label>Age:</label><br>
       <input type="number"  v-model.number.lazy.trim="age" /><br>
       <label>Set occupation :</label><br>
       <input type="text" @keyup.enter="setOccupation($event)" /><br>
       <button v-on:click="increment">Increment</button> 
       <button v-on:click.ctrl="decrement">Decrement</button>



       <!--key modifiers example-->




    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./app.js"></script>
</body>
</html>
