<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/> 
    <title>Document</title>
</head>
<body>
    
    <!--  directives  -->
    <div v-cloak id="app">

       <p>{{ fullName() }}</p>
       <hr />

       <label>First name:</label>
       <input v-model="firstName" type='text' />

       <label>Last name:</label>
       <input @input="updateLastName('this is a msg',$event)" :value='lastName' type="text" />
       <p>{{ age }}</p>
       <button v-on:click="increment">Increment</button>
       <button v-on:click.ctrl="decrement">Decrement</button>


       <!--Reda Portfolio-->

       <!--v-bind  directive-->
       <!--v-html directive-->

       <!--for practice reason rendering raw HTML as data not secure-->
       <p><a v-bind:href="url" target="_blank">Reda Hammada</a></p>
       <p v-html="raw_url"></p>
       
       <hr/>
       <!--key modifiers example-->
       <input type="text" @keyup.enter="setOccupation($event)" />
       <p>{{ occupation }}</p>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./app.js"></script>
</body>
</html>
